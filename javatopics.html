<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buttons Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(watercolor-light-peach-background_23-2150293769.jpg) center/cover no-repeat fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background */
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><u>Java Topics:</u></h1>
        <div>
            <a href="encap.html" class="button">Encapsulation</a>
        </div>
        <div>
            <a href="abstract.html" class="button">Abstraction</a>
        </div>
        <div>
            <a href="poly.html" class="button">Polymorphism</a>
        </div>
        <div>
            <a href="inheri.html" class="button">Inheritance</a>
        </div>
    </div>
</body>
</html>
